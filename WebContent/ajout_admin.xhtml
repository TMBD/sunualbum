<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
	<h:head>
        <meta charset="utf-8" />
        <title>Ajout administrateur</title>
        <h:outputStylesheet library="default" name="css/form.css"  />
    </h:head>
    <h:body>
      <h:form id="addAdminForm">
         <fieldset>
         	<legend>Ajout administrateur</legend>
	     	<h:outputLabel for="prenom">PrÃ©nom <span class="requis">*</span></h:outputLabel>
	        <h:inputText 
	        	id="prenom" 
	        	value="#{addAdminBean.admin.prenom}" 
	        	size="20" 
	        	maxlength="50">
	        	<f:ajax event="blur" render="prenomMessage" />
	        </h:inputText>
	        <h:message id="prenomMessage" for="prenom" errorClass="erreur" />
	        <br />
	        
	        <h:outputLabel for="nom">Nom <span class="requis">*</span></h:outputLabel>
	        <h:inputText 
	        	id="nom" 
	        	value="#{addAdminBean.admin.nom}" 
	        	size="20" 
	        	maxlength="50">
	        	<f:ajax event="blur" render="nomMessage" />
	        </h:inputText>
	        <h:message id="nomMessage" for="nom" errorClass="erreur" />
	        <br />
	        
	        <h:outputLabel for="mail">Adresse mail <span class="requis">*</span></h:outputLabel>
	        <h:inputText 
	        	id="mail" 
	        	value="#{addAdminBean.admin.mail}" 
	        	size="20" 
	        	maxlength="50">
	        	<f:ajax event="blur" render="mailMessage" />
	        </h:inputText>
	        <h:message id="mailMessage" for="mail" errorClass="erreur" />
	        <br />
	        
	        <h:outputLabel for="username">Nom utilisateur <span class="requis">*</span></h:outputLabel>
	        <h:inputText 
	        	id="username" 
	        	value="#{addAdminBean.admin.username}" 
	        	size="20" 
	        	maxlength="50">
	        	<f:ajax event="blur" render="usernameMessage" />
	        	<f:validator binding="#{adminUsernameUniqueValidator}" />
	        </h:inputText>
	        <h:message id="usernameMessage" for="username" errorClass="erreur" />
	        <br />
	
	        <h:outputLabel for="password">Mot de passe <span class="requis">*</span></h:outputLabel>
	        <h:inputSecret 
	        	id="password" 
	        	value="#{addAdminBean.admin.password}" 
	        	size="20" 
	        	maxlength="50" 
	        	binding="#{passwordComponent}">
	        	<f:ajax event="blur" execute="password confirmation" render="passwordMessage confirmationMessage" />
	        </h:inputSecret >
	        <h:message id="passwordMessage" for="password" errorClass="erreur" />
	        <br />
	
	        <h:outputLabel for="confirmation">Confirmation du mot de passe <span class="requis">*</span></h:outputLabel>
	        <h:inputSecret 
	        	id="confirmation" 
	        	value="#{addAdminBean.admin.password}" 
	        	size="20" 
	        	maxlength="50">
	        	<f:ajax event="blur" execute="password confirmation" render="passwordMessage confirmationMessage" />
	        	<f:validator validatorId="confimationPasswordValidator" />
	        	<f:attribute name="passwordComponent" value="#{passwordComponent}" />
	        </h:inputSecret >
	        <h:message id="confirmationMessage" for="confirmation" errorClass="erreur" />
	        <br />
		 
	        <h:messages globalOnly="true" infoClass="info" />
	
	        <h:commandButton 
	        	value="Valider" 
	        	action="#{addAdminBean.subcribe}" 
	        	styleClass="sansLabel">
	        	<f:ajax execute="@form" render="@form" />
	        </h:commandButton>
	        <br />
	      </fieldset>
        </h:form> 	

    </h:body>
</html>
