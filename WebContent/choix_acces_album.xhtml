<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core">
	<h:head>
	    <title>Choix utilisateurs</title>
	    <meta charset="utf-8"/>
	    <meta name="Author" content="https://github.com/pablorgarcia" />
	    <meta name="viewport" content="width=device-width, initial-scale=1" />
		<h:outputStylesheet library="default" name="css/responstable.css"  />
		<h:outputStylesheet library="default" name="css/bootstrap.min.css"  />
		<h:outputStylesheet library="default" name="css/commons.css"  />
		<h:outputStylesheet library="default" name="css/form.css"  />
	</h:head>
	<h:body>
	    <ui:include src="menu_header.xhtml" />
	    
	    <div class="my-container">
	    	
	    	<h:panelGroup layout="block" class="list-table-container">
	    	<h2>Choisisir les utilisateurs qui auront accès à l'album</h2>
			<h:form enctype="multipart/form-data">
				<h:panelGroup layout="block" class="list-utilisateur-table-container">
					<h:dataTable value = "#{choixAccesAlbumBean.utilisateursAcces}" var = "utilisateursAcces" class = "responstable">
				       
				       <h:column>
				          <f:facet name = "header">Nom d'utilisateur</f:facet>
				          <h:outputText value="#{utilisateursAcces.utilisateur.username}"/>  
				       </h:column>
				       
				       <h:column>    				
				          <f:facet name = "header">Prénom</f:facet>   
				          <h:outputText value="#{utilisateursAcces.utilisateur.prenom}"/>  
				       </h:column>
				       
				       <h:column>
				          <f:facet name = "header">Nom</f:facet>
				          <h:outputText value="#{utilisateursAcces.utilisateur.nom}"/>  
				       </h:column>
			            
			            <h:column>
				          <f:facet name = "header">Accès</f:facet>
				          <h:selectBooleanCheckbox value = "#{utilisateursAcces.acces}"/>
				       </h:column>

				    </h:dataTable>
			    </h:panelGroup>
			    <h:commandButton value="Valider" action="#{choixAccesAlbumBean.add}" styleClass="sansLabel" class="fixed-bottom-button" />
			    
	        </h:form>
		  </h:panelGroup>
		  
	    </div>
	    
	    
	    <c:if test="#{( !empty sessionScope['utilisateur']) and sessionScope['utilisateur'] != null}">
      	  <div class="new-album-photo">
			<div class="new-album" onclick="goToNewAlbum()">Nouvel album</div>
		  </div>
		  
		  <script>
			function goToNewAlbum(){
				window.location.href = "creer_album.xhtml";
			}
      	  </script>
        </c:if>
		
	</h:body>
</html>
